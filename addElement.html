<!DOCTYPE html>
<html>
<body>

	<div id="div1">
		<p id="p1">This is a paragraph.</p>
		<p id="p2">This is another paragraph.</p>
	</div>

	<script>
		var para = document.createElement("p"); // tạo ra phần tử p
		var node = document.createTextNode("This is new."); // nội dung của nó
		para.appendChild(node); // add nổi dụng vào p
		var element = document.getElementById("div1"); 
		element.appendChild(para);
	</script>

</body>
</html>
